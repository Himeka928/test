
<html> 
  <head> 
    <link rel="stylesheet" href="name.css"/>
		<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body> 
    <div id="app">
      <div class="swiper carousel">
        <div class="swiper-wrapper">
          <figure class="swiper-slide" v-for="(card,id) in cards">
            <div class="box"> 
          <div class="top">
            <h2 class="name"> {{card.title}} <span class="smalltext">{{card.su}}</span></h2>
            <div class="card"><img class="cover" :src="card.cover"/>
            <div class="tag"> 
              <div class="cirbutton">   </div>
            </div>
          </div>
          <div class="bottom">
            <ul> 
              <li> 
                <h3>{{card.my}}</h3>
              </li>
              <li> 
                <h3>{{card.my1}}</h3>
              </li>
              <li> 
                {{card.love1}}
              </li>
              <li>{{card.love}}</li>
              <li>{{card.love2}}</li>
              <li> 
                <h3>{{card.po1}}</h3>{{card.po}}
              </li>
              <p><a href="https://www.youtube.com/embed/1ejX63VXdMc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" target="iframe_a">{{card.url}}</a></p>
              <p><a href="https://www.irasutoya.com/" >{{card.url2}}</a></p>
            </ul>
          </div>
            </div> 
          </figure>
         
        </div> 
        <button type="button" class="swiper-button-next"></button>
        <button type="button" class="swiper-button-prev"></button>
        <div class="swiper-pagination"></div>
      </div>
    </div>
     <!-- Swiper JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.8/vue.min.js"></script>
		 <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
     <script src="name.js"></script>
    </body>
</html>
